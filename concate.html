<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            text-align: center;
            background-color: #B2BABB;
        }

        h1 {
            color: #D68910;
        }

        h3 {
            color: #2980B9;
        }
    </style>
</head>

<body>
    <h1>51.Progran to concatinate two string? </h1>
    <center>
        <table>
            <tr>
                <td>
                    <h3>Enter the First String</h3>
                </td>
                <td>:</td>
                <td><input type="text" id="str1"></td>
            </tr>
	    <tr>
                <td>
                    <h3>Enter the Second String</h3>
                </td>
                <td>:</td>
                <td><input type="text" id="str2"></td>
            </tr>
            <tr>
                <th style="text-align: center">
                    <button type="button" onClick="concat()">Concatenate</button>
                </th>
            </tr>
           <tr>
                <td>
                    <h3>Concatinated String is</h3>
                </td>
                <td>:</td>
                <td><input type="text" id="strconcat"></td>
            </tr>
        </table>
    </center>
    <script>
        function concat() {
            var firstString = document.getElementById("str1").value;
	    var secondString = document.getElementById("str2").value;
	    var concatString = firstString .concat(", ", secondString , "!");
	    document.getElementById("strconcat").value= concatString ;
        }
    </script>
</body>

</html>
