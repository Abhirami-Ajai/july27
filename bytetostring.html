<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            text-align: center;
            background-color: #B2BABB;
        }

        h1 {
            color: #D68910;
        }

        h3 {
            color: #2980B9;

    </style>
</head>

<body>
    <h1>54.Program to convert Byte to string? </h1>
    <center>
        <table>
            <tr>
                <th style="text-align: center">
                    <button type="button" onClick="convert()">Convert</button>
                </th>
            </tr>
           <tr>
                <td>
                    <h3>String is</h3>
                </td>
                <td>:</td>
                <td><input type="text" id="strconvert"></td>
            </tr>
        </table>
    </center>
    <script>
        function convert() {
	    
            var byte = [72, 101, 108, 108, 111, 32, 87, 111, 114, 108, 100];
	    var concatString = String.fromCharCode(...byte);
	    document.getElementById("strconvert").value= concatString ;
        }
    </script>
</body>
