<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            text-align: center;
            background-color: #B2BABB;
        }

        h1 {
            color: #D68910;
        }

        h3 {
            color: #2980B9;
        }
    </style>
</head>

<body>
    <h1>64.Js program to reverse the case(if the given string is in lowercase, then change it to uppercase and viceversa)? </h1>
    <center>
        <table>
	   <tr>
                <td>
                    <h3>Enter the String</h3>
                </td>
                <td>:</td>
                <td><input type="text" id="str1"></td>
            </tr>
            <tr>
                <th style="text-align: center">
                    <button type="button" onClick="convert()">Check</button>
                </th>
            </tr>
           <tr>
                <td>
                    <h3>Result</h3>
                </td>
                <td>:</td>
                <td><input type="text" id="result"></td>
            </tr>
        </table>
    </center>
    <script>
        function convert() {
            var str1 = document.getElementById("str1").value;
            var result = "";
		for (var i = 0; i < str1.length; i++) {
                var char = str1.charAt(i); 
                if (char >= 'a' && char <= 'z') {
                    result += char.toUpperCase();
                } else if (char >= 'A' && char <= 'Z') {
                    result += char.toLowerCase();
                } else {
                    result += char;
                }
            }

            document.getElementById("result").value = result;
        }
    </script>
</body>

</html>
