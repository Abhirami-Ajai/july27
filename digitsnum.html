<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            text-align: center;
            background-color: #B2BABB;
        }

        h1 {
            color: #D68910;
        }

        h3 {
            color: #2980B9;
        }
    </style>
</head>

<body>
    <h1>47.Program to count digits in a number?</h1>
    <center>
        <table>
            <tr>
                <td>
                    <h3>Enter the Digit</h3>
                </td>
                <td>:</td>
                <td><input type="textbox" id="num"></td>
            </tr>
            <tr>
                <th style="text-align: center">
                    <button type="button" onClick="calculate()">Count</button>
                </th>
            </tr>
            <tr>
                <td>
                    <h3>Total number of digits</h3>
                </td>
                <td>:</td>
                <td><input type="textbox" id="digits"></td>
            </tr>
        </table>
    </center>

    <script>
        function calculate() {
            var num1 = document.getElementById("num").value;
            var digitCount = num1.length;
            document.getElementById("digits").value = digitCount;
        }
    
    </script>
</body>

</html>
