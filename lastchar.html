<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            text-align: center;
            background-color: #B2BABB;
        }

        h1 {
            color: #D68910;
        }

        h3 {
            color: #2980B9;
        }
    </style>
</head>

<body>
    <h1>56.Js program to find Last Character in a String? </h1>
    <center>
        <table>
	   <tr>
                <td>
                    <h3>Enter the String</h3>
                </td>
                <td>:</td>
                <td><input type="text" id="strconvert"></td>
            </tr>
            <tr>
                <th style="text-align: center">
                    <button type="button" onClick="convert()">Convert</button>
                </th>
            </tr>
           <tr>
                <td>
                    <h3>Last Character</h3>
                </td>
                <td>:</td>
                <td><input type="text" id="lstchar"></td>
            </tr>
        </table>
    </center>
    <script>
        function convert() {
	    
            var string = document.getElementById("strconvert").value;
	    var result=string.charAt(string.length-1);
	    document.getElementById("lstchar").value= result ;
        }
    </script>
</body>

</html>
