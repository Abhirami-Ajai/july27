<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            text-align: center;
            background-color: #B2BABB;
        }

        h1 {
            color: #D68910;
        }

        h3 {
            color: #2980B9;
        }
    </style>
</head>

<body>
    <h1>57.Js program to find Middle Character in a String? </h1>
    <center>
        <table>
	   <tr>
                <td>
                    <h3>Enter the String</h3>
                </td>
                <td>:</td>
                <td><input type="text" id="strconvert"></td>
            </tr>
            <tr>
                <th style="text-align: center">
                    <button type="button" onClick="convert()">Convert</button>
                </th>
            </tr>
           <tr>
                <td>
                    <h3>Middle Character</h3>
                </td>
                <td>:</td>
                <td><input type="text" id="mid"></td>
            </tr>
        </table>
    </center>
    <script>
        function convert() {
          var result;
          var str = document.getElementById("strconvert").value;
	  if (str.length === 0) {
              throw new Error("The string is empty.");
          }

          const middleIndex = Math.floor(str.length / 2);

          if (str.length % 2 === 0) {
              result= str.slice(middleIndex - 1, middleIndex + 1);
          } 
          else {
             result= str.charAt(middleIndex);
          }
          document.getElementById("mid").value= result;
      }     
    </script>
</body>

</html>
